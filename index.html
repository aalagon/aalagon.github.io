    <script>
        $("#map").css({height:($(document).height() - $("#map").offset().top)});
        var map, infoWindow, marker;
        function initMap() {
            var store = {lat: 7.073319917057269, lng: 125.60311836814572};
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: store
            });
            var icon = {
                url: "img/store.png",
                scaledSize: new google.maps.Size(50,50)
            };
            marker = new google.maps.Marker({
                position: store,
                map: map,
                icon: icon
            });
            infoWindow = new google.maps.InfoWindow;

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                var icon = {
                    url: "img/car.png",
                    scaledSize: new google.maps.Size(50,50)
                };
                marker = new google.maps.Marker({
                    map: map,
                    icon: icon
                });
                updatePosition();
                // Put code here to post data to the database
                // .......
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }

            google.maps.event.addListener(map, 'click', function(event) {
                console.log(event.latLng.lat() + " " + event.latLng.lng());
            });
        }

        function updatePosition() {
            console.log("Position");
            var positron = navigator.geolocation.watchPosition(function(position){
                marker.setPosition(
                    new google.maps.LatLng(position.coords.latitude,position.coords.longitude)
                );
                console.log(position);
            });
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            marker.setPosition(pos);
            console.log(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
        }
      </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsgLMDVVgQaoW1vdTkQUWHBR9SJADORhI&callback=initMap">
